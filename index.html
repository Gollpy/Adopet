<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https: //fonts.googleapis.com/css2? família= IBM+Plex+Sans:wght@400;500 &family= Montserrat:wght@300;400;700 & family= Open+Sans:wght@300;400;700 & família= Poppins:wght@300;400 & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assetis/css/fontFamily.css">
    <link rel="stylesheet" href="./assetis/css/base.css">
    <link rel="stylesheet" href="./assetis/css/normalise.css">
    <link rel="stylesheet" href="./assetis/css/reset.css">
    <link rel="stylesheet" href="./assetis/css/corpo.css">
    <link rel="stylesheet" href="./assetis/css/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./assetis/css/secao/secao.css">
    <link rel="stylesheet" href="./assetis/css/secao/secao-containerLogo.css">
    <link rel="stylesheet" href="./assetis/css/secao/secao-containerRecepcao.css">
    <link rel="stylesheet" href="./assetis/css/secao/secao-containerBotao.css">
    <link rel="stylesheet" href="./assetis/css/rodape/rodape.css">
    <title>Adopet</title>
    <link rel="icon" href="./assetis/img/logo/logo_icone_azul.png">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <div class="cabecalho__container-icone cabecalho__container-icone--logo">
                <a href="#">
                    <img class="cabecalho__logo" src="./assetis/img/logo/Logo-branco.png" alt="Logo Adopet">
                </a>
            </div>
            <div class="cabecalho__container-icone cabecalho__container-icone--casa">
                <a href="#">
                    <img class="cabecalho__icone-casa" src="./assetis/img/icone/Casa.svg" alt="icone de casa">
                </a>
            </div>
            <div class="cabecalho__container-icone cabecalho__container-icone--mensagens">
                <a href="#">
                    <img class="cabecalho__icone-mensagens" src="./assetis/img/icone/Mensagens.svg" alt="icone de mensagen">
                </a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="secao">
            <div class="container">
                <div class="secao__container-logo container">
                    <img class="secao__logo" src="./assetis/img/logo/Logo.svg" alt="logo Adopet">
                </div>
                <div class="secao__container-recepcao container">
                    <h1 class="secao__recepcao">Boas-vindas!</h1>
                    <div class="container">
                        <p class="secao__recepcao__descricao">Que tal mudar sua vida adotando
                        seu novo melhor amigo? Vem com a gente!</p>
                    </div>
                </div>
                <div class="secao__container-botao  container">
                    <div class="container">
                        <a class="secao__link-login botao" href="#">Já tenho conta</a>
                    </div>
                    <div class="container">
                        <a class="secao__link-cadastro botao" href="#">Quero me cadastrar</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <div class="container">
            <div class="rodape__container-creditos">
                <p class="rodape__creditos">2022 - Desenvolvido por Alura.</p>
            </div>
        </div>
    </footer>
</body>
</html>
