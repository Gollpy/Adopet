<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/normalise.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/usuario/corpo.css">
    <link rel="stylesheet" href="./assets/css/usuario/cabecalho/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/usuario/main/main.css">
    <link rel="stylesheet" href="./assets/css/usuario/rodape/rodape.css">
    <title>Adopet</title>
    <link rel="icon" href="./assets/img/logo/logo_icone_azul.png">
</head>
<body >
    <div>
        <header class="cabecalho">
            <div class="container">
                <div class="cabecalho__container-icone cabecalho__container-icone--logo">
                    <a href="index.html">
                        <img class="cabecalho__logo" src="./assets/img/logo/Logo-branco.png" alt="Logo Adopet">
                    </a>
                </div>
                <div class="cabecalho__container-icone cabecalho__container-icone--casa">
                    <a href="home.html">
                        <img class="cabecalho__icone-casa" src="./assets/img/icone/Casa.svg" alt="icone de casa">
                    </a>
                </div>
                <div class="cabecalho__container-icone cabecalho__container-icone--mensagens">
                    <a href="mensagem.html">
                        <img class="cabecalho__icone-mensagens" src="./assets/img/icone/Mensagens.svg" alt="icone de mensagen">
                    </a>
                </div>
                <div class="cabecalho__container-icone cabecalho__container-icone--usuario">
                    <a href="usuario.html">
                        <img class="cabecalho__icone-usuario" src="./assets/img/icone/Usuário.png" alt="icone de mensagen">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="secao">
                <div class="containerDescricao">
                    <h1>Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.</h1>
                </div>
                <div class="container-form">
                    <form class="form-profile-user" action="">
                        <div class="container-imput container-imput--tilulo">
                            <h2 class="titulo-formulario">Perfil</h2>
                        </div>
                        <div class="container-imput">
                            <label class="label">Foto</label>
                            <div class="container-foto">
                                <img class="foto-perfil" src="./assets/img/icone/Usuário.png" alt="">
                                <a class="trocar-imagen-perfil" href="#trocar-imagen-perfil">Clique na foto para editar</a>
                            </div>
                        </div>
                         <div class="container-imput">
                            <label class="label" for="">nome</label>
                            <input class="input-text" type="text" required placeholder="nome completo">
                        </div>
                        <div class="container-imput">
                            <label class="label" for="">telefone</label>
                            <input class="input-text" type="tel" required placeholder="55 11 XXXXXXXXX">
                        </div>
                        <div class="container-imput">
                            <label class="label" for="">Cidade</label>
                            <input class="input-text" type="text" required placeholder="município">
                        </div> 
                        <div class="container-imput">
                            <label class="label" for="">sobre</label>
                            <textarea class="input-textarea" required name="" id="" maxlength="999" cols="30" rows="10" placeholder="Escreva sua mensagem."></textarea>
                        </div>
                        <input class="botao input-enviar" type="submit" value="Enviar">
                        <!-- <div class="dddd">
                        <input class="botao input-enviar" type="submit" value="enviar">
                        </div> -->
                    </form>
                </div>
            </section>
        </main> 
    </div>
    <footer class="rodape">
        <div class="container">
            <div class="rodape__container-creditos">
                <p class="rodape__creditos">2022 - Desenvolvido por Ilan | <span style="font-size: 13px;">ALURA</span></p>
            </div>
        </div>
    </footer>
</body>
</html>
